<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>류지선 포트폴리오</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">     
</head>
<body class="sub connect">
    <header id="header">
        <div class="header-body">
            <div class="inner flex-box align-items-center justify-content-center">
                <h1 class="logo">
                    <a href="/" class="a-link">JISEON R.</a>
                </h1>
                <nav class="gnb">
                    <ul class="gnb-items">
                        <li><a href="/about/index.html" class="a-link">ABOUT</a></li>
                        <li><a href="/project/index.html" class="a-link">PROJECT</a></li>
                        <li><a href="" class="a-link">CONNECT</a></li>
                    </ul>
                </nav>
            </div>    
        </div>
    </header>
    <main class="sub">
        <section>
            <div class="section-body">
                <div class="inner">
                    <div class="con-area">
                        <div class="con-wrap flex-box align-items-center justify-content-center">
                            <form id="contactForm" class="connect-box">
                                <p>
                                    <input type="text" id="inputName" name="name" placeholder="Name" />
                                </p>
                                <p>
                                    <input type="email" id="inputEmail" name="email" placeholder="Email Address" />
                                </p>
                                <p>
                                    <input type="text" id="inputPhone" name="phone" placeholder="Phone Number" />
                                </p>
                                <p>
                                    <textarea id="inputMessage" name="message" placeholder="Message"></textarea>
                                </p>
                                <p>
                                    <button name="submit">SEND</button>
                                </p>
                            </form>                           
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>    
</body>
